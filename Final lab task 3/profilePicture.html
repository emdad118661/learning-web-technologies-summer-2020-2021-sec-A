<html>

<head>
    <title>Profile Picture</title>
</head>

<body>
    <fieldset>
        <legend>Profile Picture</legend>
        <form action="" name="form" onsubmit="return pp()">
            User Id <input type="text" name="id" id="id"> <br> Picture <input type="file" name="pic" id="pic">
            <br>
            <hr>
            <input type="submit" value="Submit">
        </form>
    </fieldset>
</body>

</html>
<script>
    function pp() {

        let n = document.forms["form"]["id"].value;
        if (n == "") {
            alert("Cannot be empty");
            return false;
        } else {
            if (n >= 0) {} else {
                alert("Must be a positive number");
                return false;
            }
        }
        if (document.getElementById("pic").value = "") {
            alert("Cannot be empty");
            return false;
        } else {
            return true;
        }
    }
</script>
