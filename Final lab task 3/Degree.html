<html>

<head>
</head>

<body>
    <fieldset>
        <legend>Degree</legend>
        <form action="" onsubmit="return Degree()">
            <input type="checkbox" name="ssc" id="ssc"> SSC
            <input type="checkbox" name="hsc" id="hsc"> HSC
            <input type="checkbox" name="bsc" id="bsc"> BSc
            <br>
            <input type="submit" value="Submit">
        </form>
    </fieldset>
</body>

</html>
<script>
    function Degree() {
        if (document.getElementById("ssc").checked || document.getElementById("hsc").checked || document.getElementById("bsc").checked) {
            return true;
        } else {
            alert("At least one of them has to be selected");
            return false;
        }
    }
</script>
