<!DOCTYPE html>
<html lang="en">

<head>
    <title>BloodGroup</title>
</head>

<body>
    <form action="" name="form" onsubmit="return BloodGroup()">
        Blood Groop <select name="blood" id="blood">
                        <option value=""></option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option> 
        <br><hr>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
<script>
    function BloodGroup() {
        if (document.getElementById("blood").value!="" ) {
            return true;
        } else {
            alert("At least one of them has to be selected");
            return false;
        }
    }
</script>
